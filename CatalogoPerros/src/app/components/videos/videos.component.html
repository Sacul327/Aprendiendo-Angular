<div class="building-block" *ngFor="let iterador of videos">
    <div class="building-block-aspect">
        <div class="building-block-padding">
            <div class="building-block-wrapper">
                <div class="image-wrapper">
                    <div class="aspect">
                        <a href="https://www.starwars.com/films/solo"> <img src={{iterador.imagenURL}} class="thumb reserved-ratio" alt="Solo: A Star Wars Story"> </a>
                    </div>
                </div>
                <div class="content-wrapper   ">
                    <div class="bedazzlement"></div>
                    <div class="content-bumper">
                        <div class="content-info">
                            <h3 class="title">
                                <a href="https://www.starwars.com/films/solo"> <span class="long-title">{{iterador.tituloVideo}}</span> </a>
                            </h3>
                            <div class="desc-sizer">
                                <a href="https://www.starwars.com/films/solo">
                                    <p class="desc">{{iterador.description}}</p>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="metadata    mob-name mob-photo mob-date tab-name tab-photo tab-date desktop-name desktop-photo desktop-date   ">
                        <div class="anchored-text">
                            <h4 class="category-info"> <span class="content-icon films-icon"></span> <span class="category-name">films</span> </h4>
                        </div>
                    </div>
                    <div class="decal"></div>
                </div>
            </div>
        </div>
    </div>
</div>
