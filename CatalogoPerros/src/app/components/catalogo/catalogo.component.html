<div class="album py-5 bg-light">
    <div class="container">

        <div class="row">
            <div *ngFor="let iterador of razas" class="col-md-4">
                <div class="card mb-4 box-shadow">
                    <img class="card-img-top" data-src="holder.js/100px225?theme=thumb&amp;bg=55595c&amp;fg=eceeef&amp;text=Thumbnail" alt="Thumbnail [100%x225]" style="height: 225px; width: 100%; display: block;" src={{iterador.imageURL}} data-holder-rendered=" true ">
                    <div class="card-body ">
                        <h3>{{iterador.razaPerro}}</h3>
                        <p class="card-text ">{{iterador.description}}</p>
                        <div class="d-flex justify-content-between align-items-center ">
                            <div class="btn-group ">
                                <button type="button " class="btn btn-sm btn-outline-secondary ">View</button>
                                <button type="button " class="btn btn-sm btn-outline-secondary ">Edit</button>
                            </div>
                            <small class="text-muted">{{iterador.tamanio}}</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
