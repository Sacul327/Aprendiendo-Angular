<div class="jumbotron jumbotron-fluid vak">
    <div class="container">
        <h1>Lugares para visitar en la ciudad con tu perro.</h1>
    </div>
    <div class="blocks-bound" *ngFor="let iterador of barrio | paginate: {itemsPerPage:2, currentPage:p}">
        <div class="blocks-container ref-1-1">
            <ul class="blocks-list-view active el3_1A">
                <div class="building-block-config el3_1A films-content    full image-left content-height-fixed ratio-2x1 short  mob-width-full mob-image-top           ">
                    <div class="building-block     ">
                        <div class="building-block-aspect">
                            <div class="building-block-padding">
                                <div class="building-block-wrapper">
                                    <div class="image-wrapper">
                                        <div class="aspect">
                                            <a> <img [src]="iterador.imageUrl" class="thumb reserved-ratio"> </a>
                                        </div>
                                    </div>
                                    <div class="content-wrapper   ">
                                        <div class="bedazzlement"></div>
                                        <div class="content-bumper">
                                            <div class="content-info">
                                                <h3 class="title">
                                                    <a> <span class="long-title">{{iterador.nombreBarrio}}</span> </a>
                                                </h3>
                                                <div class="desc-sizer">
                                                    <a>
                                                        <p class="desc">{{iterador.description}}</p>
                                                    </a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ul>
        </div>
    </div>
    <pagination-controls (pageChange)="p=$event"></pagination-controls>
</div>
